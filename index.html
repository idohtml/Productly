<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
    <script src="script/main.js"></script>
    <title>Productly</title>
  </head>
  <body>
    <header class="header">
      <h2>
        <span>
          <img src="images/logo.svg" alt="Productly Logo" />
        </span>
        <span>Productly</span>
      </h2>
      <nav>
        <ul role="list">
          <li>product</li>
          <li>customer</li>
          <li>pricing</li>
          <li>recources</li>
        </ul>
        <div class="button-box">
          <button variant="outline">Sign in</button>
          <button variant="primary">Sign up</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="grid grid-center grid-cols-2">
          <div class="hero-text">
            <h1 class="heading-primary">The Design Thinking superpowers</h1>
            <p>
              Tools, tutorials, design and innovation experts, all <br />
              in one place! The most intuitive way to imagine <br />
              your next user experience.
            </p>
            <div>
              <button variant="primary">Get Started</button>
              <button variant="underline">
                <span>
                  <img src="images/triangle.svg" alt="Triangle form" />
                </span>
                <span> Watch the Video </span>
              </button>
            </div>
          </div>
          <div class="hero-image">
            <img src="images/hero.svg" alt="People jumping in success" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
